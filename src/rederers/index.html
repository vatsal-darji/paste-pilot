<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Paste Pilot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Paste Pilot</h1>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search text clips..."
        />
      </div>
      <div class="history-container" id="historyContainer"></div>
      <div class="footer">
        <p>Press Ctrl+Alt+V to show/hide this window</p>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
